<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post" id="form">
        <div> <input type="text" id="name" required></div>
        <div> <label for="name">Name</label></div>
        <div> <input type="email" id="email" required></div>
        <div> <label for="email">Email</label></div>
        <div> <input type="password" id="password" required></div>
        <div> <label for="password">Password</label></div>
        <div> <input type="date" name="dob" id="dob" min="1967-11-09" max="2004-11-10"></div>
        <div> <label for="dob">Date Of Birth</label></div>
        <div> <input type="checkbox" id="checkbox" required></div>
        <div> <label for="checkbox">Accept Terms and conditions</label></div>
        <div> <input type="submit" value="Submit"></div>
    </form>
</body>
</html>
